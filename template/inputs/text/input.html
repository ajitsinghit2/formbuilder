<div class="control-group" id="{{input.timestamp}}_input">
  <label class="control-label" for="sampleField">{{input.conf.label}} <span ng-show="input.conf.required" style="color:red">*</span></label>
  <div class="controls">
    <input type="text" id="sampleField" class="input-xlarge" placeholder="{{input.conf.placeholder}}" ng-required="input.conf.required">
    <span class="help-block">{{input.conf.hint}}</span>
  </div>
</div>
