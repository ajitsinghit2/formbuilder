<fieldset id="{{input.timestamp}}_conf">
  <div class="control-group">
    <label for="label">Label</label>
    <input type="text" id="label" required placeholder="placeholder" ng-model="input.conf.label">
  </div>

  <div class="control-group">
    <label for="label">Hint</label>
    <textarea rows="2" ng-model="input.conf.hint"></textarea>
  </div>

  <div class="control-group">
    <label for="label">Maximum</label>
    <input type="number" ng-model="input.conf.max" />
  </div>
</fieldset>
