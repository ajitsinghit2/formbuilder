<fieldset id="{{input.timestamp}}_conf">
  <div class="control-group">
    <label for="label">Label</label>
    <input type="text" id="label" name="abc" required placeholder="placeholder" ng-model="input.conf.label">
  </div>

  <div class="control-group">
    <label for="label">Hint</label>
    <textarea rows="2" ng-model="input.conf.hint"></textarea>
  </div>

  <div class="control-group">
    <label for="label">Options</label>
    <div ng-repeat="option in input.conf.options">
      <input type="text" ng-model="option.name" />
    </div>
    <a class="btn" href="#" ng-click="input.conf.options.push({ name: 'Option'})">add new</a>
  </div>
</fieldset>
