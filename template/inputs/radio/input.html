<div class="control-group" id="{{input.timestamp}}_input">
  <label class="control-label" for="sampleField">{{input.conf.label}}</label>
  <div class="controls">
    <label class="radio" ng-repeat="option in input.conf.options">
      <input type="radio"> {{ option.name }}
    </label>  
    <span class="help-block">{{input.conf.hint}}</span>
  </div>
</div>
